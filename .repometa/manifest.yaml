# Redundancy Detection Rules
redundancy_patterns:

  data_quality_validation:
    locations:
      - "testing/TESTING_STRATEGY.md"  # Comprehensive
      - "phase-1-foundation/data-ingestion/data-sources-config.yaml"  # Basic checks
      - "performance-metrics/roi-framework.md"  # Monitoring queries
    recommendation: "Consolidate into testing/data-quality/ as single source"
    estimated_cleanup: "300 lines"

  error_handling:
    locations:
      - "testing/TESTING_STRATEGY.md"  # Centralized error handler
      - "monitoring/alerting/"  # Incident response
    recommendation: "Already well-separated - no action needed"

  performance_monitoring:
    locations:
      - "testing/performance/PERFORMANCE_TESTING.md"  # Testing
      - "monitoring/alerting/"  # Production monitoring
      - "performance-metrics/roi-framework.md"  # KPI tracking
    recommendation: "Different concerns - keep separate"

# Dependency Graph
dependencies:

  critical_path:
    - "BigQuery (data warehouse)"
    - "Vertex AI (ML platform)"
    - "Cloud Run (API hosting)"
    - "Fivetran (data ingestion)"
    - "Hightouch (reverse ETL)"

  external_services:
    - service: "Salesforce"
      criticality: "high"
      used_by: ["lead-scoring", "journey-orchestration"]

    - service: "Google Analytics 360"
      criticality: "high"
      used_by: ["data-foundation", "behavioral-features"]

    - service: "Braze"
      criticality: "high"
      used_by: ["journey-orchestration", "email-automation"]

    - service: "Gemini"
      criticality: "medium"
      used_by: ["content-generation"]
      fallback: "Template-based generation"

