# Repository Structure with Semantic Metadata
structure:

  # Root Level
  - path: "README.md"
    category: "strategic"
    purpose: "Main entry point - project overview and quick start"
    capabilities:
      - "Project introduction"
      - "Quick navigation"
      - "Implementation phases overview"
    connects_to:
      - "GETTING_STARTED.md"
      - "docs/implementation-roadmap.md"
    importance: "critical"
    last_updated: "2025-10-23"

  - path: "GETTING_STARTED.md"
    category: "strategic"
    purpose: "30-day implementation guide for new team members"
    capabilities:
      - "Onboarding"
      - "Week-by-week tasks"
      - "Quick wins identification"
    connects_to:
      - "docs/implementation-roadmap.md"
      - "testing/TESTING_SUMMARY.md"
    importance: "critical"

  - path: "IMPLEMENTATION_COMPLETE.md"
    category: "strategic"
    purpose: "Comprehensive summary of entire framework"
    capabilities:
      - "Complete deliverables overview"
      - "ROI summary"
      - "Success metrics"
    connects_to: ["all"]
    importance: "critical"

  # Strategic Documentation
  - path: "docs/architecture-overview.md"
    category: "architecture"
    purpose: "Complete technical architecture and system design"
    capabilities:
      - "Layer-by-layer architecture"
      - "Data flow diagrams"
      - "Integration patterns"
      - "Scalability design"
    connects_to:
      - "phase-1-foundation/data-ingestion/"
      - "phase-2-predictive/"
      - "testing/TESTING_STRATEGY.md"
    dependencies:
      - "BigQuery"
      - "Vertex AI"
      - "Cloud Run"
    importance: "critical"
    complexity: "high"

  - path: "docs/implementation-roadmap.md"
    category: "strategic"
    purpose: "12-month phased implementation plan with milestones"
    capabilities:
      - "Timeline planning"
      - "Resource allocation"
      - "Budget management ($1.12M)"
      - "Risk mitigation"
    connects_to:
      - "phase-1-foundation/"
      - "phase-2-predictive/"
      - "phase-3-autonomous/"
    importance: "critical"

  - path: "docs/ethical-framework.md"
    category: "ethics"
    purpose: "AI ethics, compliance, and governance guidelines"
    capabilities:
      - "GDPR/CCPA compliance"
      - "Bias detection and mitigation"
      - "Transparency requirements"
      - "Incident response for ethics"
    connects_to:
      - "testing/TESTING_STRATEGY.md"  # Bias testing
      - "phase-2-predictive/lead-scoring/"  # Model fairness
    importance: "critical"
    regulatory: true

  # Data Infrastructure
  - path: "phase-1-foundation/data-ingestion/data-sources-config.yaml"
    category: "data"
    purpose: "Configuration for all data source integrations"
    capabilities:
      - "7 data sources (Salesforce, GA360, Firebase, etc.)"
      - "ETL/Reverse ETL specs"
      - "Data quality monitoring"
      - "Cost management"
    connects_to:
      - "testing/TESTING_STRATEGY.md"  # Data quality tests
      - "monitoring/alerting/"  # Pipeline monitoring
    dependencies:
      - "Fivetran"
      - "BigQuery"
      - "Hightouch"
    importance: "critical"
    technical_debt: "none"

  # AI/ML Models
  - path: "phase-2-predictive/lead-scoring/model-specification.md"
    category: "ai_ml"
    purpose: "Complete specification for predictive lead scoring model"
    capabilities:
      - "50+ feature definitions"
      - "XGBoost training pipeline"
      - "Salesforce integration"
      - "Performance monitoring"
      - "Bias testing procedures"
    connects_to:
      - "docs/ethical-framework.md"  # Bias guidelines
      - "testing/TESTING_STRATEGY.md"  # Model validation
      - "monitoring/alerting/"  # Model monitoring
    dependencies:
      - "Vertex AI"
      - "BigQuery"
      - "Salesforce"
    importance: "critical"
    complexity: "high"

  - path: "phase-2-predictive/content-generation/gemini-workflows.md"
    category: "ai_ml"
    purpose: "Generative AI workflows for content automation"
    capabilities:
      - "Email subject line generation"
      - "Social media calendar"
      - "Blog post automation"
      - "Ad copy at scale"
      - "Quality control processes"
    connects_to:
      - "phase-3-autonomous/journey-orchestration/"  # Content in journeys
      - "performance-metrics/roi-framework.md"  # Time savings
    dependencies:
      - "Vertex AI Gemini"
    importance: "high"
    innovation_level: "cutting-edge"

  # Journey Orchestration
  - path: "phase-3-autonomous/journey-orchestration/journey-templates.md"
    category: "automation"
    purpose: "AI-powered customer journey orchestration templates"
    capabilities:
      - "Onboarding journey"
      - "Churn prevention"
      - "Trial conversion"
      - "AI decision logic"
      - "Multi-channel orchestration"
    connects_to:
      - "phase-2-predictive/lead-scoring/"  # Uses lead scores
      - "phase-2-predictive/content-generation/"  # Uses generated content
      - "monitoring/alerting/"  # Journey monitoring
    dependencies:
      - "Braze"
      - "Vertex AI"
      - "BigQuery"
    importance: "critical"
    complexity: "very-high"

  # Testing Framework
  - path: "testing/TESTING_STRATEGY.md"
    category: "testing"
    purpose: "Comprehensive testing strategy and frameworks"
    capabilities:
      - "Data quality testing (35%)"
      - "ML model validation (30%)"
      - "Integration testing (20%)"
      - "Error handling"
      - "Quality gates"
    connects_to:
      - "phase-1-foundation/"  # Tests data pipelines
      - "phase-2-predictive/"  # Tests ML models
      - "testing/performance/"  # Performance tests
      - "testing/chaos-engineering/"  # Chaos tests
    importance: "critical"
    prevents: ["data_corruption", "model_degradation", "production_failures"]

  - path: "testing/performance/PERFORMANCE_TESTING.md"
    category: "testing"
    purpose: "Load, stress, and performance testing framework"
    capabilities:
      - "Load testing (Locust)"
      - "Stress testing (3x capacity)"
      - "Endurance testing (24hr)"
      - "Spike testing"
      - "SLA validation"
    connects_to:
      - "monitoring/alerting/"  # Performance alerts
      - "docs/architecture-overview.md"  # Validates architecture
    importance: "high"
    sla_targets:
      api_latency_p95: "100ms"
      throughput: "100 RPS"

  - path: "testing/chaos-engineering/CHAOS_ENGINEERING.md"
    category: "testing"
    purpose: "Resilience testing through controlled failure"
    capabilities:
      - "Infrastructure failure scenarios"
      - "Circuit breaker validation"
      - "Fallback logic testing"
      - "Monthly chaos game days"
      - "Auto-recovery validation"
    connects_to:
      - "monitoring/alerting/"  # Validates incident response
      - "docs/architecture-overview.md"  # Tests resilience design
    importance: "high"
    innovation_level: "advanced"

  - path: "testing/TESTING_SUMMARY.md"
    category: "testing"
    purpose: "Quick reference guide for all testing activities"
    capabilities:
      - "Copy-paste commands"
      - "Troubleshooting guide"
      - "Testing schedule"
      - "Pre-production checklist"
    connects_to:
      - "testing/TESTING_STRATEGY.md"
      - "testing/performance/"
      - "testing/chaos-engineering/"
    importance: "medium"
    usability: "high"

  # Monitoring & Operations
  - path: "monitoring/alerting/ALERTING_AND_INCIDENT_RESPONSE.md"
    category: "operations"
    purpose: "Operational runbooks and incident response procedures"
    capabilities:
      - "Alert severity levels (P0-P4)"
      - "Incident response runbooks"
      - "On-call procedures"
      - "Post-incident analysis"
      - "Escalation paths"
    connects_to:
      - "testing/chaos-engineering/"  # Chaos validates these
      - "docs/architecture-overview.md"  # Monitors architecture
      - "phase-2-predictive/"  # Monitors models
    importance: "critical"
    operational: true

  # Performance & ROI
  - path: "performance-metrics/roi-framework.md"
    category: "strategic"
    purpose: "Complete ROI calculation and performance measurement"
    capabilities:
      - "20+ KPI definitions"
      - "ROI calculation (3.85x - 47.5x)"
      - "Payback analysis (2.5 months)"
      - "Dashboard specifications"
      - "Balanced scorecard"
    connects_to:
      - "docs/implementation-roadmap.md"  # Budget justification
      - "phase-1-foundation/"  # Measures data foundation ROI
      - "phase-2-predictive/"  # Measures AI ROI
      - "testing/"  # Quality impacts ROI
    importance: "critical"
    business_value: "extreme"

