  - capability: "Auto-healing journey orchestration"
    description: "Journey templates can trigger chaos experiments to test themselves"
    enabled_by:
      - "phase-3-autonomous/journey-orchestration/journey-templates.md"
      - "testing/chaos-engineering/CHAOS_ENGINEERING.md"
    discovery_path: "Both use similar event-driven architecture"
    value: "Self-testing, self-healing customer journeys"
    implementation_effort: "medium"

  - capability: "Real-time model A/B testing in journeys"
    description: "Journey orchestration can simultaneously test multiple ML model versions"
    enabled_by:
      - "phase-3-autonomous/journey-orchestration/"
      - "phase-2-predictive/lead-scoring/"
      - "testing/performance/PERFORMANCE_TESTING.md"  # A/B framework
    discovery_path: "Journey decisioning + model versioning"
    value: "Continuous model improvement in production"
    implementation_effort: "low"

  - capability: "Automated technical debt detection"
    description: "Performance tests can identify slow queries and suggest optimizations"
    enabled_by:
      - "testing/performance/PERFORMANCE_TESTING.md"
      - "phase-1-foundation/data-ingestion/"
    discovery_path: "Performance monitoring reveals optimization opportunities"
    value: "Proactive codebase health"
    implementation_effort: "medium"

# Build Templates
build_templates:

  new_ml_model:
    template: "phase-2-predictive/MODEL_TEMPLATE.md"
    required_files:
      - "model-specification.md"
      - "training_pipeline.py"
      - "test_model_performance.py"
      - "deployment_config.yaml"
    connects_to_automatically:
      - "testing/TESTING_STRATEGY.md"
      - "monitoring/alerting/"

  new_journey:
    template: "phase-3-autonomous/JOURNEY_TEMPLATE.md"
    required_files:
      - "journey-definition.yaml"
      - "decision_logic.py"
      - "test_journey.py"
    connects_to_automatically:
      - "phase-2-predictive/lead-scoring/"
      - "monitoring/alerting/"

