# Repository Semantic Manifest
# This file defines the semantic structure, purposes, and relationships
# of all components in the Autonomous Marketing Engine

version: "1.0"
last_updated: "2025-10-23"
repository: "nexvigilant-marketing"
vision: "Autonomous Marketing Engine powered by AI - Foundation for 2045"

# Semantic Categories
categories:
  - id: "strategic"
    name: "Strategic Documentation"
    purpose: "High-level planning, roadmaps, business justification"
    color: "#4A90E2"

  - id: "architecture"
    name: "System Architecture"
    purpose: "Technical design, component specifications"
    color: "#7B68EE"

  - id: "data"
    name: "Data Infrastructure"
    purpose: "Data pipelines, warehousing, quality"
    color: "#50C878"

  - id: "ai_ml"
    name: "AI/ML Models"
    purpose: "Machine learning models, training, prediction"
    color: "#FF6B6B"

  - id: "automation"
    name: "Automation & Orchestration"
    purpose: "Journey orchestration, decision engines"
